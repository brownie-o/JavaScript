<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 預設請求: get，可以不用另外寫
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response =>{
        console.log(response)
        // .json(): 把回應資料解析為json格式，是個promise
        // 或使用 response.text()後自己 JSON.parse()
        return response.json()
      })
      .then(json => {
        // json 為 response.json解析後的資料
        // response.json()是Promise，所以要用.then
        console.log(json[0].title)
      })
      // 有錯的時候就會執行.catch
      .catch(error => {
        console.log(error)
      })

      // 寫法2
      const fetchPosts = async () => {
        try{
          const response = await fetch('https://jsonplaceholder.typicode.com/posts')
          const json = await response.json()
          console.log(json[0].title)
        } catch (error){
          console.log(error)
        }
      }
      fetchPosts()
  </script>
</body>
</html>
