<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const wait = (ms, ok) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (ok) {
            resolve(`過了 ${ms}毫秒`)
          } else {
            reject(`錯誤，過了 ${ms}毫秒`)
          }
        }, ms)
      })
    }

    // 一般寫法
    // const aaa = wait(5000, true)
    // console.log(aaa) // Promise"pending"，因為五秒還沒到就console.log
    // wait(5000, true)
    //   .then(result => {
    //     console.log(result) // 過了 5000毫秒
    //   })
    //   .catch(error => {
    //     console.log(error)
    //   })

    // 好看async寫法
    const main = async () => {
      try {
        const result1 = await wait(1000, true)
        console.log(result1)
        const result2 = await wait(1000, false)
        console.log(result2)
        const result3 = await wait(1000, true)
        console.log(result3)
      } catch (error) {
        console.log(error)
      }
    }
    main()
  </script>
</body>

</html>
