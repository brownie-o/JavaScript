<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- on事件(ex: click) ="JS範圍('文字')" -->
  <input type="button" value="按鈕" onclick="alert('123abc')">
  <!-- onclick="this.屬性" .屬性++ 可以更動屬性 -->
  <input type="button" value="0" onclick="this.value++">
  <input type="button" value="按鈕" onclick="onBtnClick()">
  <input type="button" value="按鈕" onclick="onBtnClick2('a')">
  <input type="button" value="按鈕" onclick="onBtnClick3(this, 'a')">

  <script>
    const onBtnClick = () =>{
      alert('點了按鈕')
    }

    const onBtnClick2 = (text) =>{
      alert(text)
    }

    const onBtnClick3 = (element, text) => {
      element.value = text
      alert(text)
    }
  </script>
</body>
</html>
