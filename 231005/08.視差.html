<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      background: url('https://kento520.tw/p6SwiM7.png');
      background-size: 150%;
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
    }

    #content {
      width: 100%;
      height: 5000px;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script>
    window.addEventListener('scroll', () => {
      // documentElement = <html>
      // scrollTop = 元素被捲動的高度
      const top = document.documentElement.scrollTop
      console.log(top)
      document.body.style.backgroundPosition = `center -${top/100}px`
    })
  </script>
</body>
</html>
