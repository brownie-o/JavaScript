<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="剪刀">
  <input type="button" value="石頭">
  <input type="button" value="布">
  <hr>
  <p>
    贏: <span id="win">0</span>
    輸: <span id="lose">0</span>
    平手: <span id="draw">0</span>
  </p>
  <ul id="record"></ul>

  <script>
    const buttons = document.getElementsByTagName('input')
    console.log(buttons)

    const options = ['剪刀', '石頭', '布']

    const win = document.getElementById('win')
    const lose = document.getElementById('lose')
    const draw = document.getElementById('draw')

    const record = document.getElementById('record')

    const random = () => {
      return Math.round(Math.random() * 2)
    }

    for (const el in buttons) {
      buttons[el].addEventListener('click', () => {
        let computer = random()
        let text = `你出${options[el]}，電腦出${options[computer]}，`
        if (el == computer) {
          draw.innerText++
          text += '平手'
        } else if (
          (el == 0 && computer == 2) || 
          (el == 1 && computer == 0) ||
          (el == 2 && computer == 1)
        ) {
          win.innerText++
          text += '贏'
        } else {
          lose.innerText++
          text += '輸'
        }
        alert(text)
        record.insertAdjacentHTML('beforeend', `<li>${text}</li>`)
      })
    }
  </script>
</body>
</html>
