<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="button" value="剪刀" id="scissors">
  <input type="button" value="石頭" id="rock">
  <input type="button" value="布" id="paper">
  <hr>
  <p id="count">贏: 輸: 平手: </p>
  <ul id="record">
  </ul>

  <script>
    const scissors = document.getElementById('scissors')
    const rock = document.getElementById('rock')
    const paper = document.getElementById('paper')
    const all = [scissors, rock, paper]

    const count = document.getElementById('count')
    const record = document.getElementById('record')

    let win = 0
    let lose = 0
    let draw = 0

    const random = (min, max) => {
      return Math.round(Math.random() * (max - min)) + min
    }

    scissors.addEventListener('click', () => {
      let computer = all[random(0, 2)]
      if (computer === scissors) {
        draw++
        alert(`你出剪刀，電腦出剪刀，平手`)
        count.innerText = `贏: ${win} 輸: ${lose} 平手: ${draw}`
        // record.innerHTML += '<li>你出剪刀，電腦出剪刀，平手</li>'
        record.insertAdjacentHTML('beforeend', '<li>你出剪刀，電腦出剪刀，平手</li>')
      } else if (computer === rock) {
        lose++
        alert(`你出剪刀，電腦出石頭，輸`)
        count.innerText = `贏: ${win} 輸: ${lose} 平手: ${draw}`
        // record.innerHTML += '<li>你出剪刀，電腦出石頭，輸</li>'
        record.insertAdjacentHTML('beforeend', '<li>你出剪刀，電腦出石頭，輸</li>')
      } else {
        win++
        alert(`你出剪刀，電腦出布，贏`)
        count.innerText = `贏: ${win} 輸: ${lose} 平手: ${draw}`
        // record.innerHTML += '<li>你出剪刀，電腦出布，贏</li>'
        record.insertAdjacentHTML('beforeend', '<li>你出剪刀，電腦出布，贏</li>')
      }
    })

    rock.addEventListener('click', () => {
      let computer = all[random(0, 2)]
      if (computer === rock) {
        draw++
        alert(`你出石頭，電腦出石頭，平手`)
        count.innerText = `贏: ${win} 輸: ${lose} 平手: ${draw}`
        record.insertAdjacentHTML('beforeend', '<li>你出石頭，電腦出石頭，平手</li>')
      } else if (computer === paper) {
        lose++
        alert(`你出石頭，電腦出布，輸`)
        count.innerText = `贏: ${win} 輸: ${lose} 平手: ${draw}`
        record.insertAdjacentHTML('beforeend', '<li>你出石頭，電腦出布，輸</li>')
      } else {
        win++
        alert(`你出石頭，電腦出剪刀，贏`)
        count.innerText = `贏: ${win} 輸: ${lose} 平手: ${draw}`
        record.insertAdjacentHTML('beforeend', '<li>你出石頭，電腦出剪刀，贏</li>')
      }
    })

    paper.addEventListener('click', () => {
      let computer = all[random(0, 2)]
      if (computer === paper) {
        draw++
        alert(`你出布，電腦出布，平手`)
        count.innerText = `贏: ${win} 輸: ${lose} 平手: ${draw}`
        record.insertAdjacentHTML('beforeend', '<li>你出布，電腦出布，平手</li>')
      } else if (computer === scissors) {
        lose++
        alert(`你出布，電腦出剪刀，輸`)
        count.innerText = `贏: ${win} 輸: ${lose} 平手: ${draw}`
        record.insertAdjacentHTML('beforeend', '<li>你出布，電腦出剪刀，輸</li>')
      } else {
        win++
        alert(`你出布，電腦出石頭，贏`)
        count.innerText = `贏: ${win} 輸: ${lose} 平手: ${draw}`
        record.insertAdjacentHTML('beforeend', '<li>你出布，電腦出石頭，贏</li>')
      }
    })
    
  </script>
</body>

</html>
