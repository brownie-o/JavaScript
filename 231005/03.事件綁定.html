<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="btn1" id="btn1">
  <hr>
  <input type="button" value="btn" class="btn">
  <input type="button" value="btn" class="btn">
  <input type="button" value="btn" class="btn">
  <hr>
  <input type="button" value="btn2" class="btn2">
  <input type="button" value="btn2" class="btn2">
  <input type="button" value="btn2" class="btn2">
  <hr>
  <input type="button" value="btn-unbind" id="btn-unbind">
  <script>
    const btn1 = document.getElementById('btn1')
    // btn1.onclick = function () {}
    btn1.onclick = () =>{
      alert('hi')
    }

    // 多個事件綁定: 設相同的class, 再用for迴圈把要綁定的事件都跑過一遍
    const btn = document.getElementsByClassName('btn')
    for (const el of btn) {
      el.onclick = () => {
        alert('abcd')
      }
    }

    // 把function獨立出去寫
    const hi = () =>{
      alert('ABCDE')
    }
    const btn2 = document.getElementsByClassName('btn2')
    for (const el of btn2) {
      el.onclick = hi
    }

    // 解除綁定
    const btnUnbind = document.getElementById('btn-unbind')
    btnUnbind.onclick = () => {
      btn1.onclick = null
      for (const el of btn){
        el.onclick = null
      }
      for (const el of btn2){
        el.onclick = null
      }
    }
  </script>
</body>
</html>
