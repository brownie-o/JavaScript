  <style>
    html {
      cursor: url('./pokemon/cursor_left_hand.png') 45 5, auto;
      /* cursor: url('./pokemon/cursor_right_hand.png') 15 5, auto; */
    }

    #game {
      width: 100%;
      height: calc(100vh - 330px);
      margin: auto;
      padding: 0 20px 0 55px;
      box-sizing: border-box;
    }

    .card {
      width: 100px;
      height: 180px;
      position: relative;
      float: left;
      margin: 10px;
      transition: transform 0.7s;
      transform-style: preserve-3d;
    }

    .card-front {
      width: 100%;
      height: 100%;
      background-image: url('./pokemon/1s.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      position: absolute;
      backface-visibility: hidden;
    }

    .card-back {
      width: 100%;
      height: 100%;
      background-image: url('./pokemon/back.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      position: absolute;
      transform: rotateY(180deg);
      backface-visibility: hidden;
    }

    .flip-card {
      transform: rotateY(180deg);
    }

    #left {
      margin: 25px 0 0 75px;
      padding: 0 10px;
      width: calc(50vw - 120px);
      height: 180px;
      float: left;
      clear: both;
      background-color: rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      border-radius: 20px;
      position: relative;
      color: white;
      font-size: 20px;
      /* box-shadow: 10px -10px 15px rgb(250, 253, 198); */
    }

    #right {
      margin: 25px 55px 0 0;
      padding: 0 10px;
      width: calc(50vw - 120px);
      height: 180px;
      float: right;
      background-color: rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      border-radius: 20px;
      position: relative;
      color: white;
      font-size: 20px;
      /* box-shadow: 10px -10px 15px rgb(250, 253, 198); */
    }

    #player1,
    #player2 {
      padding: 15px;
      line-height: 20px;
      position: absolute;
    }

    #left #img {
      width: 200px;
      top: 40px;
      left: -70px;
      position: absolute;
    }

    #right #img {
      width: 200px;
      top: 40px;
      float: right;
      position: absolute;
      right: -60px;
    }

    #pokemon {
      width: 84%;
      height: 125px;
      position: relative;
      background: rgba(255, 255, 255, 0.5);
    }

    #left #pokemon {
      left: 85px;
      top: 22%;
    }

    #right #pokemon {
      left: 20px;
      top: 22%;
    }

    #pokemon img {
      height: 62.5px;
      position: relative;
      float: left;
    }

    .disableClick {
      pointer-events: none;
    }
  </style>
