<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #game {
      margin: auto;
      padding: 0 20px 0 65px;
    }

    .card {
      width: 100px;
      height: 180px;
      position: relative;
      float: left;
      margin: 10px;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card-front {
      width: 100%;
      height: 100%;
      background-image: url('./pokemon/1s.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      position: absolute;
      backface-visibility: hidden;
    }

    .card-back {
      width: 100%;
      height: 100%;
      background-image: url('./pokemon/back.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      position: absolute;
      transform: rotateY(180deg);
      backface-visibility: hidden;
    }

    .flip-card {
      transform: rotateY(180deg);
    }

    #left-player{
      margin: 25px 0 0 75px;
      padding: 0 10px;
      width: calc(50vw - 120px);
      height: 180px;
      float: left;
      clear: both;
      background-color: rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      border-radius: 20px;
    }

    #right-player{
      margin: 25px 55px 0 0 ;
      padding:0 10px;
      width: calc(50vw - 120px);
      height: 180px;
      float: right;
      background-color: rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      border-radius: 20px;
    }

    
  </style>
</head>

<body>
  <!-- <div class="card">
    <div class="card-front"></div>
    <div class="card-back"></div>
  </div> -->
  <div id="game">

  </div>

  <div id="left-player">
    <p id="player1">name: -</p>
    <div id="pokemon"></div>
  </div>

  <div id="right-player">
    <p id="player2">name: -</p>
    <div id="pokemon"></div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.9.0/sweetalert2.all.min.js' integrity='sha512-LTmGiRLYz7G5Sxr4MMXGaOfia3kGZKGAlXzrSCGc4GBGxymu1RGwhFFGwiOQUm+bJOGlV0AmHd1S7zeFlwzkFQ==' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
    integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
    crossorigin='anonymous'></script>
  <script>    
    for (let i = 0; i < 39; i++) {
      $('#game').append(`
      <div class="card flip-card">
        <div class="card-front"></div>
        <div class="card-back"></div>
      </div>
      `)
      const number = i % 20 + 1
      if (i <= 18) {
        $('.card-front').eq(i).css('background-image', `url('./pokemon/${number}s.png')`)
      }
      if (i == 19) {
        $('.card-front').eq(i).css('background-image', `url('./pokemon/${number}s.png')`)
      }
      if (i >= 20) {
        $('.card-front').eq(i).css('background-image', `url('./pokemon/${number}s.png')`)
      }
      $('.card').eq(i).attr('data-number', number)
    }

    for (let i = 0; i < 60; i++) {
      const randomA = Math.round(Math.random() * 39)
      const randomB = Math.round(Math.random() * 39)
      $('.card').eq(randomA).insertAfter($('.card').eq(randomB))
    }

    $('#game').on('click', '.card', function () {
      if ($(this).attr('data-number') == 20) {
        $(this).addClass('paired')
        $(this).fadeTo(1000, 0)
      }

      if (
        $('.card:not(.flip-card)').length < 2 &&
        !$(this).hasClass('paired') &&
        $(this).hasClass('flip-card')
      ) {
        $(this).removeClass('flip-card')
      }


      if ($('.card:not(.flip-card)').length === 2) {
        if (
          $('.card:not(.flip-card)').eq(0).attr('data-number') ===
          $('.card:not(.flip-card)').eq(1).attr('data-number')
        ) {
          $('.card:not(.flip-card)').fadeTo(1000, 0)
          $('.card:not(.flip-card)').addClass('paired')
        }

        setTimeout(function () {
          $('.card:not(.flip-card)').addClass('flip-card')
          if ($('.card').length === $('.paired').length){
            alert('過關')
          }
        }, 1000)
      }
    })

    // 玩家命名
    Swal.fire({
      title: 'Player 1',
      input: 'text',
      inputLabel: 'Please enter your name',
      inputPlaceholder: '請輸入你的名字',
    }).then(function(result){
      $('#player1').html(`name: ${result.value || '汪汪'}`).css({color: 'white', 'font-size': '20px', margin: '10px'})
      Swal.fire({
        title: 'Player 2',
        input: 'text',
        inputLabel: 'Please enter your name',
        inputPlaceholder: '請輸入你的名字',
      }).then(function(result){
        $('#player2').html(`name: ${result.value || '喵喵'}`).css({color: 'white', 'font-size': '20px', margin: '10px'})
      })
    })
  </script>
</body>

</html>
