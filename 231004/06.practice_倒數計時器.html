<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let time = 10
    const timer = setInterval(() => {
      for (let i = 0; i < 11; i++) {
        time -= 1
        break
      }
      document.write((time + 1) + '<br>')
    }, 1000)

    setTimeout(() => {
      clearInterval(timer)
    }, 11000)

    // 我的更新版 (完完全不需要for)
    let time1 = 10
    const timer1 = setInterval(() => {
      document.write(time1 + '<br>')
      time1--
      if (time1 < 0) {
        clearInterval(timer1)
      }
    }, 1000)

    // 第一種
    for (let i = 10; i >= 0; i--) {
      setTimeout(() => {
        document.write(i + '<br>')
      }, 1000 * (11 - i))
    }

    // 第二種
    let number = 10
    let timer2 = setInterval(() => {
      document.write(number + '<br>')
      number--
      if (number < 0) {
        clearInterval(timer2)
      }
    }, 1000)
  </script>
</body>

</html>
