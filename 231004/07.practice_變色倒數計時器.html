<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="timer"></h1>

  <script>
    let number = (prompt('倒數幾秒'))*1

    let timer = setInterval(()=>{
      const text = document.getElementById('timer')
      text.style.color = 'blue'
      text.innerText = `剩餘 ${number} 秒`
      if (number == 0){
        text.style.color = 'red'
        text.innerText = `時間到`
        clearInterval(timer)
      }
      number--
    }, 1000)
  </script>
</body>
</html>
