<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const alphabets = ['a', 'b',  'c', 'd']
    const obj = {a: 1, b: 2, c: 3}

    alphabets[0] = 'aaa'
    obj.a = 111
    console.log(alphabets) // ['aaa', 'b',  'c', 'd']
    console.log(obj) // {a: 111, b: 2, c: 3}


    for (let i = 0; i<alphabets.length; i++){
      alphabets[i]+= '+++'
    }

    for (const i in alphabets){
      alphabets[i] += '---'
    }

    for (const key in obj){
      obj[key] *= 100
    }

    console.log(alphabets) // ['aaa+++---', 'b+++---', 'c+++---', 'd+++---']
    console.log(obj) // {a: 11100, b: 200, c: 300}
  </script>
</body>
</html>
