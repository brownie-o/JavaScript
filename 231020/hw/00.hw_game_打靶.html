<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>碰碰</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: row;
    }

    #area {
      width: 1200px;
      height: 749;
      cursor: url(./img/crosshair_red.png) 25 25, auto;
      text-align: center;
      position: relative;
      background-image: url('./img/bg.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      pointer-events: none;
      justify-self: center;
    }

    #grass {
      object-fit: cover;
      pointer-events: none;
    }

    #score {
      width: 200px;
      height: 749px;
      float: left;
    }
  </style>
</head>

<body>
  <div class="text-center" id="score">
    <button type="button" class="btn btn-success">Start</button>
  </div>
  <div id="area">
    <img src="./img/grass_full.png" id="grass" class="w-100 h-100">
  </div>
  </div>
  <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
