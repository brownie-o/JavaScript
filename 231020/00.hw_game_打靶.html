<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>碰碰</title>
  <style>
    .perspective{
      perspective: 500px;
    }

    .box{
      background: lightcyan;
      transform-style: preserve-3d;
      transform: rotateX('10deg') rotateY('10deg') rotateZ('10deg');
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="perspective">
    <div class="box"></div>
  </div>
</body>
</html>
