  <script>
    // 數數 n+1
    const calculate = (n, m) => {
      let count = 0
      let total = 0
      // 如果不確定次數用while迴圈
      while (total <= m) {
        total += (n + count)
        count++
      }
      return count
    }

    const number1 = parseInt(prompt('n'))
    const number2 = parseInt(prompt('m'))
    console.log(calculate(number1, number2))
