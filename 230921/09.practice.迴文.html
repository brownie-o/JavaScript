    const isPalindrome = (text) => {
      let i = 1
      for (const t of text) {
        if (t === text[text.length - i]) {
          if (i >= text.length - i) {
            return true
          }
          i++
        } else {
          return false
        }
      }
      const result = isPalindrome(prompt('輸入文字'))
      console.log(result)

      const isPalindrome1 = (text) => {
        for (let i = 0; i < text.length / 2; i++) {
          if (text[i] != text[text.length - 1 - i]) {
            return false
          }
        } return true
      }

      console.log(result1)
    }
