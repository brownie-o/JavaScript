<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const calculate = (n, m) => {
      let count = 0
      let total = 0
      while (total <= m) {
        total += (n + count)
        count++
      } return count
    }

    const number1 = parseInt(prompt('n'))
    const number2 = parseInt(prompt('m'))
    console.log(calculate(number1, number2))

  </script>
</body>

</html>
