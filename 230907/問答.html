<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let score = 0

    const food = prompt('你喜歡什麼食物')
    if (food != '三色豆' && food != '香菜' && food != '鳳梨披薩') {
      alert('很棒')
      score += 5
    } else {
      alert('你好壞')
    }

    const play = confirm('你玩原神嗎')
    if (play) {
      alert('很棒')
      score += 5
    } else {
      alert('你好壞')
    }

    document.write(score)
  </script>
</body>

</html>
