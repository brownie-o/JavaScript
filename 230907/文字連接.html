<body>
  <script>
    let firstName = '宇翔'
    let lastName = '鄭'
    let fullName = lastName + firstName
    console.log(fullName)

    let hi = '你好，我是' + fullName + '，請多指教'
    console.log(hi)

    // 使用模板語法在文字中插入變數:  ` 文字 ${變數} 文字 `
    let hi2 = `你好，我是${fullName}，請多指教`
    console.log(hi2)

    let firstName1 = '予柔'
    let lastName1 = '陳'
    let fullName1 = lastName1 + firstName1
    let hi3 = `我的名字是${fullName1}`
    console.log(hi3)
  </script>
