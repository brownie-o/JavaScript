  <script>
    // 跳出輸入框
    // prompt (問題, 預設值) 兩個參數都需要是文字
    // 如果使用者點取消會收到null
    const age = prompt('請輸入年齡', '0')

    //錯誤寫法 一定是普遍級
    //if (age >= 0 ) {

    //} else if (age >= 18) {
    //  document.write('限制級')
    //} else {
    //  document.write('請輸入正確年齡')
    //}


    if (age >= 18) {
      document.write('限制級')
    } else if (age >= 15) {
      document.write('輔15級')
    } else if (age >= 12) {
      document.write('輔12級')
    } else if (age >= 6) {
      document.write('保護級')
    } else if (age >= 0 ) {
      document.write('普遍級')
    } else {
      document.write('請輸入正確年齡')
    }
  </script>
