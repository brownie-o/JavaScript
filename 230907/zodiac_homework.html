<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你的星座是...?</title>
</head>

<body>
  <script>
    const name = prompt('請輸入名字')
    const month = prompt('請輸入出生月份')
    const date = prompt('請輸入出生日期')

    let zodiac = ""

    if ((month == 1 && date <= 20) || (month == 12 && date >= 23)) {
      zodiac = "魔羯"
    }
    else if ((month == 1 && date >= 21) || (month == 2 && date <= 19)) {
      zodiac = "水瓶"
    }
    else if ((month == 2 && date >= 20) || (month == 3 && date <= 20)) {
      zodiac = "雙魚"
    }
    else if ((month == 3 && date >= 21) || (month == 4 && date <= 20)) {
      zodiac = "牡羊"
    }
    else if ((month == 4 && date >= 21) || (month == 5 && date <= 21)) {
      zodiac = "金牛"
    }
    else if ((month == 5 && date >= 22) || (month == 6 && date <= 20)) {
      zodiac = "雙子"
    }
    else if ((month == 6 && date >= 21) || (month == 7 && date <= 23)) {
      zodiac = "巨蟹"
    }
    else if ((month == 7 && date >= 24) || (month == 8 && date <= 23)) {
      zodiac = "獅子"
    }
    else if ((month == 8 && date >= 24) || (month == 9 && date <= 23)) {
      zodiac = "處女"
    }
    else if ((month == 9 && date >= 23) || (month == 1 && date <= 23)) {
      zodiac = "天秤"
    }
    else if ((month == 10 && date >= 24) || (month == 11 && date <= 22)) {
      zodiac = "天蠍"
    }
    else if ((month == 11 && date >= 23) || (month == 12 && date <= 22)) {
      zodiac = "射手"
    }
    else {
      (zodiac = "騙人")
    }


    // let zodiac = (month, date)
    // 輸入的month, date 就會跟true比對，若是成立(月份在對的區間=true)就會跑出對應星座

    switch (true) { 
      case month == '1' && date <= '20' || month == '12' && date >= '23':
        (zodiac = '魔羯')
        break
      case month == '1' && date >= '21' || month == '2' && date <= '19':
        (zodiac = '水瓶')
        break
      case month == '2' && date >= '20' || month == '3' && date <= '20':
        (zodiac = '雙魚')
        break
      case month == '3' && date >= '21' || month == '4' && date <= '20':
        (zodiac = '牡羊')
        break
      case month == '4' && date >= '21' || month == '5' && date <= '21':
        (zodiac = '金牛')
        break
      case month == '5' && date >= '22' || month == '6' && date <= '20':
        (zodiac = '雙子')
        break
      case month == '6' && date >= '21' || month == '7' && date <= '23':
        (zodiac = '巨蟹')
        break
      case month == '7' && date >= '24' || month == '8' && date <= '23':
        (zodiac = '獅子')
        break
      case month == '8' && date >= '24' || month == '9' && date <= '23':
        (zodiac = '處女')
        break
      case month == '9' && date >= '23' || month == '10' && date <= '23':
        (zodiac = '天秤')
        break
      case month == '10' && date >= '24' || month == '11' && date <= '22':
        (zodiac = '天蠍')
        break
      case month == '11' && date >= '23' || month == '12' && date <= '22':
        (zodiac = '射手')
        break
      default: { (zodiac = '騙人') }
    }
    document.write(`${name}你好，你的星座是${zodiac}座`) 
  </script>
</body>

</html>
