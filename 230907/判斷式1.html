<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let a = 10, b = 20
    if (a > b) {
      console.log('a 大於 b')
    }
    else {
      console.log('a 小於等於 b')
    }

    let c = 100, d = '100'
    if (c == d) {
      console.log('c d 一樣')
    }
    else {
      console.log('c d 不一樣')
    }

    if (c === d) {
      console.log('c d 型態和值一樣')
    }
    else {
      console.log('c d 型態或值不一樣')
    }

    let e = 10, f = '10'
    if (e == f) {
      console.log('e f 一樣')
    }
    else {
      console.log('e f 不一樣')
    }

    if (e === f) {
      console.log('e f 型態和值一樣')
    }
    else {
      console.log('e f 型態或值不一樣')
    }

    // confirm 跳出確認視窗，回傳 true false
    const sleep = confirm('中午有沒有睡覺')
    // if (sleep == ture) --> if (sleep)
    // if (sleep == false) --> if (!sleep)
    if (sleep) {
      console.log('有睡')
    }
    else {
      console.log('沒睡')
    }

    const lunch = confirm('有沒有吃午餐')
    // 如果 {} 內只有一行，可以省略 {}
    if (lunch) console.log('有吃')
    else console.log('沒吃')

    // let message = ''
    // if (like) message = '喜歡'
    // else      message = '不喜歡'
    const like = confirm('你喜歡JS嗎')
    const message = like ? '喜歡' : '不喜歡'
    console.log(message)
  </script>
</body>

</html>
