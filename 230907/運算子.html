<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let a = 5
    // 只是單純的+5 沒有修改到a
    // a + 5
    // 將a 修改為 a + 5
    a = a + 5  // 10
    // 使用指派運算子修改
    a += 5  // 15
    console.log(a)

    let b = 5
    b -= 2
    console.log(b)  // 3

    let c = 5
    c *= 5
    console.log(c)  // 25

    let d = 100
    d /= 10
    console.log(d)  // 10

    let e = 41
    e %= 4
    console.log(e)  // 1
  </script>
</body>

</html>
