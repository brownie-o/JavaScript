<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const lang = 'tw'

    // 從符合的 case 開始往下執行，直到遇到break 停止
    switch (lang) {
      case 'tw':
        document.write('台灣中文')
        // 遇到break 停止
        break
      case 'ja-jp':
        document.write('日文')
        break
      case 'ko-kr':
        document.write('韓文')
        break
      case 'en':
      case 'en-us':
        document.write('英文')
        break
      // 以上皆非時使用default 類似else
      default:
        document.write('窩不知道')
        break
    }

    if (lang == 'tw') {
      document.write('台灣中文')
    } else if (lang == 'ja-jp') {
      document.write('日文')
    } else if (lang == '=ko-kr') {
      document.write('韓文')
    } else if (lang == 'en' || lang == 'en-us') {
      document.write('英文')
    } else {
      document.write('窩不知道')
    }

    const message =
      lang == 'tw'
        ? '台灣中文'
        : lang == 'ja-jp'
          ? '日文'
          : lang == 'ko-kr'
            ? '韓文'
            : lang == 'en' || lang == 'em-us'
              ? '英文'
              : '窩不知道';
    document.write(message)
  </script>
</body>

</html>
