<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Number 數字 不需要加引號(加引號後會變成文字)
    const number = 1
    // Boolean 布林值 不須引號
    const on = true
    const off = false
    // Strings 文字
    // 特殊符號以跳脫字元 \ 跳脫
    const text1 = 'aaaaa\'aaaaa'
    console.log(text1)
    const text2 = "bbb"
    // `包起來的文字可以換行` 
    const text3 = `ccc
    ccc`
    console.log(text3)


    console.log(typeof number)  // number
    console.log(typeof on)      // boolean
    console.log(typeof text1)   // string
  </script>
</body>

</html>
