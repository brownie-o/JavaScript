<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //var 可以重複宣告。新的會覆蓋舊的
    var a = 1
    console.log(a)  //1
    var a = 2
    console.log(a)  //2
    a = 3
    console.log(a)  //2

    //let {區域內}不能重複宣告，{} 內唯一個區域
    let b = 1
    console.log(b)  //1
    // {區域內}不能重複宣告
    //let b = 2
    b = 2
    console.log(b)  //2

    // const {區域內}不能重複宣告，{} 內唯一個區域
    // 宣告後不能修改
    const c = 1
    console.log(c)  //1
    // {區域內}不能重複宣告
    // const c = 2
    // 宣告後不能修改
    //c = 2

  </script>
</body>

</html>
