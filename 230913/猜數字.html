<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const number = 58900
    let count = 0
    let input = '' // 用空文字當預設
    while (input != number) {
      input = prompt('iPhone 15 Pro Max 1TB 多少錢')
      count++
      if (input > number) {
        alert('太多')
      } else if (input < number) {
        alert('太少')
      }
    }
    document.write(`猜了 ${count} 次`)
  </script>
</body>
</html>
