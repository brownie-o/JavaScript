<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const imput = prompt('想要幾層數字樓')
    for (let i = 1; i <= imput; i++) {
      for (let j = 1; j <= i; j++){
        document.write(`${j*i} `)
      }
      document.write('<br>')
    }

    
  </script>
</body>

</html>
