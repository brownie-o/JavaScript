<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // ()內宣告了回圈內執行的三個動作，以; 分隔
    // (宣告變數; 執行條件; 離開動作)
    // 離開動作: {}內的程式碼處理完後會執行離開動作
    // i++ = i=i+1
    for (let i = 1; i <= 10; i++) {
      document.write(i + '<br>')
    }
    document.write('<hr>')

    // 要記得要i=i+3 or i+=3 不然會無窮迴圈 瀏覽器掛掉
    for (let i = 1; i <= 10; i += 3) {
      document.write(i)
      if (i !== 10) {
        document.write(',')
      }
    }
    document.write('<hr>')

    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= 9; j++) {
        document.write(`${i}x${j}=${i * j}<br>`)
        // 使用模板語法在文字中插入變數:  ` 文字 ${變數} 文字 `
      }
    }
    document.write('<hr>')

    document.write(`<table border="1" align="center">`)
    for (let i = 1; i <= 9; i++) {
      document.write(`<tr>`)
      for (let j = 1; j <= 9; j++) {
        document.write(`<td>${i}x${j}=${i * j}</td>`)
        // document.write( '<td>' + i + 'x' + j + '=' + i*j + '</td>')
      }
      document.write(`</tr>`)
    }
    document.write('</table>')

    document.write('<hr>')

    for (let i = 0, j = 255; i <= 255, j >= 0; i += 5, j -= 5) {
      // document.write('<span style="color: rgb(' + i +', 0,' + j + ')">★</span>')
      document.write(`<span style="color: rgb(${i},0,${j})">★</span>`)
    }

    document.write('<hr>')

    document.write(`<table border="1" align="center">`)
    for (let i = 1; i <= 9; i++) {
      document.write(`<tr>`)
      for (let j = 1; j <= 9; j++) {
        document.write(`<td style="background: rgb(${i * 27},0,${j * 27})"><span style="color: yellow">${i}x${j}=${i * j}</span></td>`)
      }
      document.write('</tr>')
    }
    document.write('</table>')
  </script>
</body>

</html>
