<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用: Push; Splice</title>
</head>

<body>
  <script>
    const numbers = [1, 2, 3, 4, 5]

    // function each () {}  // 把function獨立出去寫
    // numbers.forEach(each)
    // numbers.forEach(function () {}) // 匿名函式 

    // 陣列.forEach(function) = 陣列迴圈
    // 讓陣列的每個東西執行function
    // function 裡有三個參數，名字自訂，皆為選填
    // 第一個代表現在迴圈跑到的值 - value
    // 第二個代表現在迴圈跑到的索引 - index
    // 第三個代表現在迴圈跑的陣列本身 - array
    numbers.forEach((value, index, array) => {
      console.log(value, index, array)

      // 沒有辦法直接用value改值
      // value *= 2

      // 只能使用索引修改值 
      array[index] *= 2
      numbers[index] *= 2
    })
    console.log(numbers) // [4, 8, 12, 16, 20]

    // 陣列.join(分隔文字)
    // 用分隔文字將陣列串成文字
    // 分隔文字預設是 , 
    console.log(numbers.join('/')) // 4/8/12/16/20

    const texts = ['a', 'b', 'c']
    // 陣列.push() => 新增內容到陣列尾端
    texts.push('d')
    texts.push('e', 'f', 'g')
    console.log(texts) // ['a', 'b', 'c', 'd', 'e', 'f', 'g']

    // 陣列.unshift() => 新增內容到陣列前面
    texts.unshift('ㄅ')
    texts.unshift('ㄆ', 'ㄇ', 'ㄈ')
    console.log(texts) // ['ㄆ', 'ㄇ', 'ㄈ', 'ㄅ', 'a', 'b', 'c', 'd', 'e', 'f', 'g']

    const text2 = ['ㄅ', 'ㄆ', 'ㄇ', 'ㄈ']
    // 陣列.pop() => 回傳並移除最後一個
    const lastText2 = text2.pop()
    console.log(lastText2) // ㄈ
    console.log(text2)    // ['ㄅ', 'ㄆ', 'ㄇ']

    // 陣列.shift() => 回傳並移除第一個
    const firstText2 = text2.shift()
    console.log(firstText2) // ㄅ
    console.log(text2)     // ['ㄆ', 'ㄇ']

    // 陣列.splice(開始位置, 刪除數量, 插入項目1, 插入項目2 ....)
    const companies = ['Apple', 'HTC', 'Samsung', 'Sony']
    // 從1開始(HTC)刪除兩個 (Apple = 0)
    companies.splice(1, 2, 'Nothing', 'Google') // ['Apple', 'Nothing', 'Google', 'Sony']
    console.log(companies)

    // 陣列.reverse() = 反轉陣列
    companies.reverse()
    console.log(companies) // ['Sony', 'Google', 'Nothing', 'Apple']
  </script>
</body>

</html>
