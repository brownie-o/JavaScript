<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="1" class="btn">
  <input type="button" value="2" class="btn">
  <input type="button" value="3" class="btn">
  <input type="button" value="4" class="btn">
  <div class="content">111</div>
  <div class="content">222</div>
  <div class="content">333</div>
  <div class="content">444</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
  <script>
    $('.btn').click(function(){
      // 點擊時先全部隱藏
      $('.content').hide()
      // .eq = 第幾個
      // this = 點擊時的那個物件
      $('.content').eq($(this).index('.btn')).show()
    })

    // 讓一開始只出現第一個div內容 => 預設點擊第一個
    $('.btn').eq(0).click()
  </script>
</body>
</html>
