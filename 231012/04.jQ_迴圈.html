<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="list">
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ul>
  </div>
  <script src="./jquery-3.7.1.min.js"></script>
  <script>
    // 會回過list裡的每一個li
    // .each(function (index, element){})
    // index = 索引 = 0, 1, 2, 3, ....
    // element = 跑到的元素 = $(this)
    $('#list li').each(function (index, element){
      $(element).css('color', 'red')
      if (index === 0){
        // .remove() 刪除元素
        $(this).remove()
      } else if (index === 1) {
        // .each() 內用return false停止迴圈
        return false
      }
    })
  </script>
</body>
</html>
