<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr1 = ['a', 'b', 'c']
    const arr2 = ['x', 'y', 'z']

    // 陣列.concat(陣列2)
    // 陣列連接，產生新的陣列，不會動到原陣列
    const arr3 = arr1.concat(arr2)
    console.log(arr3) // ['a', 'b', 'c', 'x', 'y', 'z']
    console.log(arr1) // ['a', 'b', 'c']
    console.log(arr2) // ['x', 'y', 'z']

    const arr4 = [1, 2, 3]
    const arr5 = [4, 5, 6]
    // 陣列.push(...陣列2) 
    // 陣列.unshift(...陣列2) 
    arr4.push(...arr5)
    console.log(arr4) // [1, 2, 3, 4, 5, 6]
    console.log(arr5) //  [4, 5, 6]

    const arr8 = [6, 8, 10]
    const arr9 = [1, 3, 5]
    arr9.unshift(...arr8)
    console.log(arr9) // [6, 8, 10, 1, 3, 5]

    // 陣列.splice(開始位置, 刪除數量, ...陣列2) 
    const arr6 = [7, 8, 9]
    const arr7 = [10, 11, 12]
    arr6.splice(3, 0, ...arr7) // [7, 8, 9, 10, 11, 12]
    console.log(arr6)
  </script>
</body>
</html>
